<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI-SYSTEM</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">EMI-SYSTEM</h1><br><br>
    <div class="container w-50">
           <div class="form-group">
            <label>Enter Loan Amount : </label>
            <input type="number" id="amount" placeholder="Enter Amount" class="form-control" required>
           </div>
           <div class="form-group">
            <label>Enter Rate Per Month : </label>
            <input type="text" maxlength="2" id="rate"
             placeholder="Enter Rate(per Month)" class="form-control" required>
           </div>
           <div class="form-group">
            <label>Enter Time Period In Year : </label>
            <input type="text" maxlength="2" id="time" 
            placeholder="Enter Year" class="form-control" oninput="chk_input()" required>
           </div><br>
           <input type="submit" id="find" onclick="cal()" class="btn btn-success form-control"
            style="visibility: hidden;"><br><br>
            <div class="alert alert-warning alert-dismissible fade show" role="alert" 
            id="div_display" style="visibility: hidden;">
                <p class="text-info" id="display"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
    <script src="./app.js"></script>
</body>
</html>
